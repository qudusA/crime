spring.application.name=CrimeRecordManagementSystem
server.port=9090

spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect.format=true
spring.jpa.show-sql=true
#spring.flyway.baseline-on-migrate=true
#spring.flyway.enabled=true
#spring.flyway.user=
#spring.flyway.password=
#spring.flyway.baseline-description="init"
#spring.flyway.baseline-version=0
#spring.flyway.locations=classpath:db/migration

spring.jackson.serialization.fail-on-empty-beans=false

secret.key =${secret_key}



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail_username}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

app.sendfrom=${app_sendfrom}


twilio.sid=${twilio_sid}
twilio.token=${twilio_token}
twilio.phone-number=${twilio_phone-number}

aws.secret-access-key=${aws_secret-access-key}
aws.access-key-id=${aws_access-key-id}
aws.region=${aws_region}
aws.bucket-name=${aws_bucket-name}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB